name: Release Platform Binaries

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  OPUS_NO_PKG: "1"

jobs:
  build:
    name: Build - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux (x86_64)
            target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            bin: rustalink
            cross: true

          - os_name: Linux (aarch64)
            target: aarch64-unknown-linux-musl
            os: ubuntu-22.04
            bin: rustalink
            cross: true

          - os_name: macOS (x86_64)
            target: x86_64-apple-darwin
            os: macos-latest
            bin: rustalink
            cross: false

          - os_name: macOS (ARM64)
            target: aarch64-apple-darwin
            os: macos-latest
            bin: rustalink
            cross: false

          - os_name: Windows (x86_64)
            target: x86_64-pc-windows-msvc
            os: windows-latest
            bin: rustalink.exe
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      # macOS: install opus via brew and point audiopus_sys at it
      - name: Install Opus (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install opus
          echo "LIBOPUS_LIB_DIR=$(brew --prefix opus)/lib" >> $GITHUB_ENV
          echo "LIBOPUS_STATIC=1" >> $GITHUB_ENV

      # Windows: install opus via vcpkg and point audiopus_sys at it
      - name: Install Opus (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install opus:x64-windows-static
          echo "LIBOPUS_LIB_DIR=C:\vcpkg\installed\x64-windows-static\lib" >> $env:GITHUB_ENV
          echo "LIBOPUS_STATIC=1" >> $env:GITHUB_ENV

      - name: Install cross
        if: matrix.platform.cross == true
        uses: taiki-e/install-action@cross

      - name: Build (cargo)
        if: matrix.platform.cross == false
        run: cargo build --release --locked --target ${{ matrix.platform.target }}

      - name: Build (cross)
        if: matrix.platform.cross == true
        run: cross build --release --locked --target ${{ matrix.platform.target }}

      - name: Package binary
        shell: bash
        run: |
          mkdir output
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} \
             output/rustalink-${{ matrix.platform.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustalink-${{ matrix.platform.target }}
          path: output/*

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: output
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/*
          generate_release_notes: true

  docker:
    name: Build & Push Docker Image
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max