name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  LIBOPUS_STATIC: "1"
  OPUS_STATIC: "1"
  AUDIOPUS_STATIC: "1"

jobs:
  build:
    name: Build - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            os_name: Linux (x86_64)
            target: x86_64-unknown-linux-gnu
            bin: rustalink
            name: rustalink-linux-amd64
          - os: ubuntu-22.04
            os_name: Linux (aarch64)
            target: aarch64-unknown-linux-gnu
            bin: rustalink
            name: rustalink-linux-arm64
          - os: macos-latest
            os_name: macOS Intel
            target: x86_64-apple-darwin
            bin: rustalink
            name: rustalink-macos-amd64
          - os: macos-latest
            os_name: macOS ARM
            target: aarch64-apple-darwin
            bin: rustalink
            name: rustalink-macos-arm64
          - os: windows-latest
            os_name: Windows
            target: x86_64-pc-windows-msvc
            bin: rustalink.exe
            name: rustalink-windows-amd64.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.platform.target }}

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.platform.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libclang-dev clang gcc g++ make perl tzdata
          if [[ "${{ matrix.platform.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          fi

      - name: Install dependencies (macOS)
        if: startsWith(matrix.platform.os, 'macos')
        run: |
          brew install cmake pkg-config

      - name: Install dependencies (Windows)
        if: startsWith(matrix.platform.os, 'windows')
        shell: bash
        run: |
          echo "LIBCLANG_PATH=C:/Program Files/LLVM/bin" >> $GITHUB_ENV

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.platform.target }}

      - name: Rename binary (Unix)
        if: "!startsWith(matrix.platform.os, 'windows')"
        run: mv target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} target/${{ matrix.platform.target }}/release/${{ matrix.platform.name }}

      - name: Rename binary (Windows)
        if: startsWith(matrix.platform.os, 'windows')
        shell: bash
        run: mv target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} target/${{ matrix.platform.target }}/release/${{ matrix.platform.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: target/${{ matrix.platform.target }}/release/${{ matrix.platform.name }}

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          fail_on_unmatched_files: false
          generate_release_notes: true
