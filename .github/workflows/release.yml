name: Release Platform Binaries

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build:
    name: Build - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux (x86_64)
            target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            bin: rustalink
            cross: true

          - os_name: Linux (aarch64)
            target: aarch64-unknown-linux-musl
            os: ubuntu-22.04
            bin: rustalink
            cross: true

          - os_name: macOS (x86_64)
            target: x86_64-apple-darwin
            os: macos-latest
            bin: rustalink
            cross: false

          - os_name: macOS (ARM64)
            target: aarch64-apple-darwin
            os: macos-latest
            bin: rustalink
            cross: false

          - os_name: Windows (x86_64)
            target: x86_64-pc-windows-msvc
            os: windows-latest
            bin: rustalink.exe
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build static Opus (macOS)
        if: runner.os == 'macOS'
        run: |
          curl -L https://downloads.xiph.org/releases/opus/opus-1.4.tar.gz | tar xz
          cd opus-1.4
          ./configure --prefix=/tmp/opus-static --disable-shared --enable-static --disable-stack-protector
          make -j$(sysctl -n hw.logicalcpu)
          make install
          ls /tmp/opus-static/lib/  # debug: confirm libopus.a exists
          echo "LIBOPUS_LIB_DIR=/tmp/opus-static/lib" >> $GITHUB_ENV
          echo "LIBOPUS_STATIC=1" >> $GITHUB_ENV
          echo "OPUS_NO_PKG=1" >> $GITHUB_ENV

      - name: Build static Opus (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "1.4"
          $url = "https://downloads.xiph.org/releases/opus/opus-$version.tar.gz"
          Invoke-WebRequest $url -OutFile opus.tar.gz
          tar -xzf opus.tar.gz
          cd opus-$version
          cmake -B build `
            "-DCMAKE_BUILD_TYPE=Release" `
            "-DCMAKE_INSTALL_PREFIX=$HOME/opus-static" `
            "-DBUILD_SHARED_LIBS=OFF" `
            "-DOPUS_STACK_PROTECTOR=OFF"
          cmake --build build --config Release
          cmake --install build --config Release
          $libDir = "$HOME/opus-static/lib"
          echo "LIBOPUS_LIB_DIR=$libDir" >> $env:GITHUB_ENV
          echo "LIBOPUS_STATIC=1" >> $env:GITHUB_ENV
          echo "OPUS_NO_PKG=1" >> $env:GITHUB_ENV

      - name: Install cross
        if: matrix.platform.cross == true
        uses: taiki-e/install-action@cross

      - name: Build (cargo)
        if: matrix.platform.cross == false
        run: cargo build --release --locked --target ${{ matrix.platform.target }}

      - name: Build (cross)
        if: matrix.platform.cross == true
        run: cross build --release --locked --target ${{ matrix.platform.target }}

      - name: Package binary
        shell: bash
        run: |
          mkdir output
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} \
             output/rustalink-${{ matrix.platform.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustalink-${{ matrix.platform.target }}
          path: output/*

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: output
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/*
          generate_release_notes: true

  docker:
    name: Build & Push Docker Image
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max