[package]
name = "rustalink"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"
authors = ["appujet", "notdeltaxd", "contributors"]
repository = "https://github.com/bong-devs/Rustalink"

[dependencies]
base64 = "^0.22.1"
flume = "^0.11.1"
dashmap = "^6.1.0"
tracing = "^0.1.41"
futures = "^0.3.31"
async-trait = "^0.1.89"
serde_json = "^1.0.145"
byteorder = "^1.5.0"
regex = "^1.12.2"
ipnet = "2.11.0"
rand = "^0.8"
toml = "1.0.2"
davey = "0.1.1"
audiopus = { version = "0.3.0-rc.0" }
rubato = "0.16.1"
xsalsa20poly1305 = "0.9.1"
aes = "0.8"
des = "0.8.1"
cipher = "0.5.0"
block-padding = "0.4.2"
hex = "0.4.3"
blowfish = "0.9"
md-5 = "0.10"
cbc = "0.1"
urlencoding = "2.1.3"
hmac = "0.12"
sha1 = "0.10"
sha2 = "0.10"
tracing-appender = "0.2"
parking_lot = "0.12.5"

tracing-subscriber = { version = "^0.3.20", features = ["env-filter", "registry", "time", "local-time"] }
serde = { version = "^1.0.145", features = ["derive"] }
time = { version = "0.3", features = ["formatting", "macros", "local-offset"] }
symphonia = { version = "0.5.5", features = ["aac", "mp3", "ogg", "flac", "wav", "isomp4", "mkv", "alac"] }
tokio-tungstenite = { version = "0.26.2", features = ["rustls-tls-native-roots"] }
tokio-util = { version = "0.7.13", features = ["codec"] }
rustypipe = { version = "0.11.4", features = ["rustls-tls-native-roots"] }
uuid = { version = "1.21.0", features = ["v4", "serde"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls", "stream", "cookies"] }
tokio = { version = "1.49.0", features = ["tracing", "macros", "signal", "rt-multi-thread"] }
axum = { version = "0.8.1", features = ["ws"] }
tower-http = { version = "0.6.2", features = ["trace", "cors"] }


[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = "0.6.0"



[profile.dev]
opt-level = 1        # avoid 0-opt pain in debug builds
incremental = true
debug = true

[profile.dev.package."*"]
opt-level = 3        # fully optimize all dependencies in dev mode

[profile.release]
lto = "thin"
codegen-units = 16
panic = "abort"
opt-level = 3
strip = true
