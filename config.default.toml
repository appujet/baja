[server]
host = "0.0.0.0"
port = 2333
password = "youshallnotpass"
player_update_interval = 5
stats_interval = 60
websocket_ping_interval = 30


[player]
stuck_threshold_ms = 10000
# Adds a gradual slowdown/speed-up effect (tape stop) when pausing and resuming.
tape_stop = true
# Duration of the slowdown/speed-up transition in milliseconds.
tape_stop_duration_ms = 600

[route_planner]
enabled = false
cidrs = []
excluded_ips = []

[sources]
youtube = true
soundcloud = true
spotify = true
http = true
local = false
jiosaavn = true
deezer = true
applemusic = true
gaana = true
tidal = true
audiomack = true
pandora = true
qobuz = true
anghami = true
shazam = true
mixcloud = true
bandcamp = true
audius = true
yandexmusic = true

[lyrics]
youtubemusic = true
lrclib = true
genius = true
deezer = true
bilibili = true
musixmatch = true
letrasmus = true
yandex = false
netease = true

[yandex.lyrics]
# access_token = "your access token"

[mirrors]
providers = [
  #"ytsearch:\"%ISRC%\"",
  #"ytsearch:%QUERY%",
  #"dzisrc:%ISRC%",
  "jssearch:%QUERY%"
]

[youtube]
# YouTube Clients configuration
[youtube.clients]
search = ["MUSIC_ANDROID", "MUSIC_WEB", "ANDROID", "WEB"]
resolve = ["WEB", "MUSIC_WEB", "ANDROID", "TVHTML5_SIMPLY"]
playback = ["TV", "ANDROID_MUSIC", "IOS", "WEB", "ANDROID_VR"]
# refresh_tokens = [] # Optional: list of refresh tokens for clients
get_oauth_token = false # Set to true to enable OAuth device flow initialization

# YouTube Cipher configuration
[youtube.cipher]
url = "https://cipher.kikkia.dev/api" # The URL for the cipher resolution server
# token = "your_token_here" 

[soundcloud]
# OPTIONAL: client_id -> auto-extracted from soundcloud.com if not set
# client_id = "your_client_id_here"
search_limit = 10
playlist_load_limit = 100

# Optional proxy for SoundCloud
[soundcloud.proxy]
# url = "http://proxy.example.com:8080"
# username = "myuser"
# password = "mypassword"

# The decryption configuration for the JioSaavn tracks
[jiosaavn]
search_limit = 10 # Limit number of search results
recommendations_limit = 10 # Limit number of recommendation results
playlist_load_limit = 50 # Limit tracks for playlists
album_load_limit = 50 # Limit tracks for albums
artist_load_limit = 20 # Limit tracks for artist top songs

[jiosaavn.decryption]
secretKey = "your_secret_key" # The required secret key used for decryption
# algorithm = "DES" # The algorithm used for decryption (Default "DES")
# transformation = "DES/ECB/PKCS5Padding" # The transformation used for decryption (Default "DES/ECB/PKCS5Padding")

[jiosaavn.proxy]
# url = "http://proxy.example.com:8080"
# username = "myuser"
# password = "mypassword"

[deezer]
# REQUIRED: arls -> for playback; without it the source will be disabled.
arls = ["your_deezer_arl_here"]
# REQUIRED: master_decryption_key -> for playback; without it the source will be disabled.
master_decryption_key = "your_master_key_here"

[deezer.proxy]
# url = "http://proxy.example.com:8080"
# username = "myuser"
# password = "mypassword"

[spotify]
playlist_load_limit = 6 # 0 = unlimited, 1 = 100 tracks, 2 = 200 tracks, etc.
album_load_limit = 6 # 0 = unlimited, 1 = 50 tracks, 2 = 100 tracks, etc.
search_limit = 10 # Limit number of search results
recommendations_limit = 10 # Limit number of recommendation results
playlist_page_load_concurrency = 10 # Number of playlist pages to fetch concurrently
album_page_load_concurrency = 5 # Number of album pages to fetch concurrently
track_resolve_concurrency = 50 # Number of tracks to resolve concurrently

[applemusic]
country_code = "us"
# OPTIONAL: media_api_token -> auto-extracted from music.apple.com if not set.
# media_api_token = "your_token_here"
playlist_load_limit = 0 # 0 = unlimited, 1 = 100 tracks, 2 = 200 tracks, etc.
album_load_limit = 0 # 0 = unlimited, 1 = 50 tracks, 2 = 100 tracks, etc.
playlist_page_load_concurrency = 5 # Number of playlist pages to fetch concurrently
album_page_load_concurrency = 5 # Number of album pages to fetch concurrently

[gaana]
# stream_quality = "high" # "low", "medium", "high"
search_limit = 10
playlist_load_limit = 50
album_load_limit = 50
artist_load_limit = 20

[gaana.proxy]
# url = "http://proxy.example.com:8080"
# username = "myuser"
# password = "mypassword"

[tidal]
country_code = "US"
# OPTIONAL: token -> auto-extracted from listen.tidal.com if not set.
# token = "your_token_here"
playlist_load_limit = 50
album_load_limit = 50
artist_load_limit = 20

[audiomack]
search_limit = 20

[pandora]
# OPTIONAL: csrf_token -> auto-extracted from pandora.com if not set.
# csrf_token = "your_csrf_token_here"
search_limit = 10
playlist_load_limit = 100

# Optional proxy for Pandora
[pandora.proxy]
#url = "http://proxy.example.com:8080"
#username = "myuser"
#password = "mypassword"

[qobuz]
# OPTIONAL: user_token -> without it all playback falls back to mirrors.
# Get it from play.qobuz.com → DevTools → Application → Local Storage → localuser → token
# user_token = "your_user_token_here"
# OPTIONAL: app_id and app_secret -> auto-extracted from bundle.js if omitted
# app_id = ""
# app_secret = ""
search_limit = 10
playlist_load_limit = 100
album_load_limit = 50
artist_load_limit = 20

# Optional proxy for Qobuz
[qobuz.proxy]
#url = "http://proxy.example.com:8080"
#username = "myuser"
#password = "mypassword"

[anghami]
search_limit = 10

[mixcloud]
search_limit = 10

[shazam]
search_limit = 10

[bandcamp]
search_limit = 10

[audius]
search_limit = 10
playlist_load_limit = 100
album_load_limit = 100
# app_name -> OPTIONAL: used for API requests.
# app_name = "Rustalink"

[yandexmusic]
# REQUIRED: access_token -> without it the source will be disabled.
# access_token = "your access token"
search_limit = 10
playlist_load_limit = 6 # 0 = unlimited, 1 = 100 tracks, 2 = 200 tracks, etc.
album_load_limit = 6 # 0 = unlimited, 1 = 50 tracks, 2 = 100 tracks, etc.
artist_load_limit = 6 # 0 = unlimited, 1 = 10 tracks, 2 = 20 tracks, etc.

# [yandexmusic.proxy]
# url = "http://proxy.example.com:8080"
# username = "myuser"
# password = "mypassword"

[filters]
volume = true
equalizer = true
karaoke = true
timescale = true
tremolo = true
vibrato = true
distortion = true
rotation = true
channel_mix = true
low_pass = true
echo = true
high_pass = true
normalization = true
chorus = true
compressor = true
flanger = true
phaser = true
phonograph = true
reverb = true
spatial = true

[logging]
level = "info"
# Optional: detailed module overrides. Example: "rustalink=debug,tokio=warn"
filters = "rustalink=debug"

# Optional: Log to file with line-based rotation
[logging.file]
path = "logs/rustalink.log"
max_lines = 10000
