[server]
host = "0.0.0.0"                # The host to bind the server to
port = 2333                     # The port to bind the server to
password = "youshallnotpass"    # The password for authentication
player_update_interval = 5      # Interval in seconds for player updates
stats_interval = 60             # Interval in seconds for stats collection
websocket_ping_interval = 30    # Interval in seconds for websocket pings
max_event_queue_size = 500      # Max events to queue when session is paused

[logging]
level = "info"                  # Global log level (trace, debug, info, warn, error)
filters = "rustalink=debug"     # Module-specific log filters

[logging.file]
path = "logs/baja.log"          # Path to the log file
max_lines = 10000               # Maximum lines per log file before rotation

[player]
stuck_threshold_ms = 10000      # Time in ms before a track is considered stuck

[player.tape]
tape_stop = true                # Enable gradual slowdown/speed-up on pause/resume
tape_stop_duration_ms = 600     # Duration of the tape effect in milliseconds
curve = "sinusoidal"            # Transition curve: linear, exponential, sinusoidal

[sources]
youtube = true                  # Enable YouTube source
soundcloud = true               # Enable SoundCloud source
spotify = true                  # Enable Spotify source
jiosaavn = true                 # Enable JioSaavn source
deezer = true                   # Enable Deezer source
applemusic = true               # Enable Apple Music source
gaana = true                    # Enable Gaana source
tidal = true                    # Enable Tidal source
http = true                     # Enable HTTP source
local = false                   # Enable local file source
audiomack = true                # Enable Audiomack source
pandora = true                  # Enable Pandora source
qobuz = true                    # Enable Qobuz source
anghami = true                  # Enable Anghami source
shazam = true                   # Enable Shazam source
mixcloud = true                 # Enable Mixcloud source
bandcamp = true                 # Enable Bandcamp source
audius = true                   # Enable Audius source
yandexmusic = false             # Enable Yandex Music source

[lyrics]
youtubemusic = true             # Enable YouTube Music lyrics
lrclib = true                   # Enable LRCLIB lyrics
genius = true                   # Enable Genius lyrics
deezer = true                   # Enable Deezer lyrics
musixmatch = true               # Enable Musixmatch lyrics
letrasmus = true                # Enable Letras.mus.br lyrics
netease = true                  # Enable NetEase lyrics
bilibili = true                 # Enable Bilibili lyrics
yandex = false                  # Enable Yandex lyrics (requires yandex access token)

[yandex.lyrics]                 # Yandex lyrics configuration
# access_token = "your access token" 

[filters]
volume = true                   # Enable volume filter
equalizer = true                # Enable equalizer filter
karaoke = true                  # Enable karaoke filter
timescale = true                # Enable timescale (pitch/speed/rate) filter
tremolo = true                  # Enable tremolo filter
vibrato = true                  # Enable vibrato filter
distortion = true               # Enable distortion filter
rotation = true                 # Enable rotation filter
channel_mix = true              # Enable channel mix filter
low_pass = true                 # Enable low pass filter
high_pass = true                # Enable high pass filter
echo = true                     # Enable echo filter
reverb = true                   # Enable reverb filter
normalization = true            # Enable normalization filter
chorus = true                   # Enable chorus filter
compressor = true               # Enable compressor filter
flanger = true                  # Enable flanger filter
phaser = true                   # Enable phaser filter
phonograph = true               # Enable phonograph filter
spatial = true                  # Enable spatial/8d filter

[mirrors]
providers = [
  #"dzisrc:%ISRC%",
  "ytsearch:\"%ISRC%\"",
  "ytsearch:%QUERY%",
  "jssearch:%QUERY%",
] # Mirror providers for fallback searching

[youtube.clients]
search = ["MUSIC_ANDROID", "MUSIC_WEB", "ANDROID", "WEB"]   # Clients for searching
resolve = ["WEB", "MUSIC_WEB", "ANDROID", "TVHTML5_SIMPLY"] # Clients for resolving
playback = ["ANDROID_VR", "TV_CAST", "WEB_EMBEDDED", "TV", "WEB", "IOS"] # Clients for playback

[youtube.cipher]
url = "http://localhost:8080" # URL for the cipher resolution server you have to use this (https://github.com/bongodevs/yt-cipher), else youtube will not work
#token = ""                   # Token for the cipher resolution server

[spotify]
search_limit = 10               # Max search results for Spotify
recommendations_limit = 10      # Max recommendations for Spotify
playlist_load_limit = 6         # 100 tracks per unit (6 = 600 tracks)
album_load_limit = 6            # 50 tracks per unit (6 = 300 tracks)

[jiosaavn]
search_limit = 10               # Max search results for JioSaavn
recommendations_limit = 10      # Max recommendations for JioSaavn
playlist_load_limit = 50        # Max tracks to load from a playlist

[jiosaavn.decryption]
secretKey = "your_key"          # Secret key for JioSaavn track decryption

[deezer]
arls = ["your_arl"]             # List of Deezer ARLs for playback
master_decryption_key = "your_key" # Master decryption key for Deezer

[soundcloud]
search_limit = 10               # Max search results for SoundCloud
playlist_load_limit = 100       # Max tracks to load from a playlist

[applemusic]
country_code = "us"             # ISO 3166-1 alpha-2 country code
playlist_load_limit = 0         # 100 tracks per unit (0 = unlimited)

[yandexmusic]
access_token = "your_token"     # Required access token for Yandex Music
playlist_load_limit = 6         # 100 tracks per unit (6 = 600 tracks)

[route_planner]
enabled = false                 # Enable IP rotation using CIDRs
cidrs = []                      # List of CIDR blocks (e.g., ["1.2.3.4/24"])
excluded_ips = []               # List of IPs to exclude from rotation
